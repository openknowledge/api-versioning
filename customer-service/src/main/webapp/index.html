<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./webjars/swagger-ui/3.25.3/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./webjars/swagger-ui/3.25.3/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./webjars/swagger-ui/3.25.3/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./webjars/swagger-ui/3.25.3/swagger-ui-bundle.js"> </script>
    <script src="./webjars/swagger-ui/3.25.3/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
        	{
            	name: "Version 2",
            	url: "http://localhost:8080/api/openapi"
        	},
        	{
            	name: "Version 1",
            	url: "http://localhost:8080/versions/v1.yaml"
        	}
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
